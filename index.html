<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div class="comment-user-name">Глеб Фокин</div>
            <div class="comment-date">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div class="comment-user-name">Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const buttonNewComment = document.querySelector('.add-form-button');
    const comment = document.querySelector('.comment');
    const comments = document.querySelector('.comments');
    const inputName = document.querySelector('.add-form-name');
    const textAreaComment = document.querySelector('.add-form-text');

    buttonNewComment.addEventListener('click', function () {
      let oldComments = comments.innerHTML;

      if (inputName.value === '') {
        inputName.classList.add('error');
      } if (textAreaComment.value === '') {
        textAreaComment.classList.add('error');
        return;
      } else {
        let now = new Date();
        let newComments = `<li class="comment">
          <div class="comment-header">
            <div class="comment-user-name">${inputName.value}</div>
            <div class="comment-date">${now.toLocaleString().slice(0,-3)}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textAreaComment.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

        comments.innerHTML = oldComments + newComments;
      }
    });
  </script>
</html>
